<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web development</title>
  </head>
  <body>
    <div class="container">
      <h1 id="bighead">IKEREKEZO: 0 DEGREES</h1>
      <p class="paragraph"><strong>HITAMO UBURYO BWO GUKORESHA</strong></p>
      <div class="imageContainer">
        <label for="mode">HITAMO UBURYO: </label>
        <select name="mode" id="mode" onchange="changeMode(this.value);">
          <option value="">select mode</option>
          <option value="u1sb">use one soft button</option>
          <option value="u2sb">use two soft button</option>
          <option value="u1hb">use one hard button</option>
          <option value="u2hb">use two hard button</option>
          <option value="u4hb">use four hard button</option>
          
        </select>
        <img id="babyImg" src="images/rwanda.png" alt="baby" />
      </div>
      <div class="btn-container">
        <button id="twoButton1" onclick="ImageRotator('inyuma');">Inyuma</button>
        <button id="twoButton2" onclick="ImageRotator('imbere');">Imbere</button>
        <button id="oneButton" onclick="OnekeyRotator();">Komeza</button>
      </div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
